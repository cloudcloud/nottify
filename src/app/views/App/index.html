{{set . "title" "Nottify"}}
{{template "header.html" .}}

<div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">nottify</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" role="form">
                <a class="btn btn-primary btn-lg" role="button" data-target="#loginModal" data-toggle="modal">Login &raquo;</a>
            </form>
        </div>
    </div>
</div>

<div class="jumbotron">
    <div class="container">
        <h1>Nottify!</h1>
        <p>Nottify is the personal not-spotify player for personal streaming of local content.</p>
        <p><a class="btn btn-primary btn-lg" role="button" data-toggle="modal" data-target="#loginModal">Login &raquo;</a></p>
    </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="loginModalLabel">Pin Code</h4>
            </div>
            <div class="modal-body login-modal">
                <div class="row">
                    <div class="col-md-4">
                        <button value="1" class="btn btn-lg">[ 1 ]</button>
                    </div>
                    <div class="col-md-4">
                        <button value="2" class="btn btn-lg">[ 2 ]</button>
                    </div>
                    <div class="col-md-4">
                        <button value="3" class="btn btn-lg">[ 3 ]</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <button value="4" class="btn btn-lg">[ 4 ]</button>
                    </div>
                    <div class="col-md-4">
                        <button value="5" class="btn btn-lg">[ 5 ]</button>
                    </div>
                    <div class="col-md-4">
                        <button value="6" class="btn btn-lg">[ 6 ]</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <button value="7" class="btn btn-lg">[ 7 ]</button>
                    </div>
                    <div class="col-md-4">
                        <button value="8" class="btn btn-lg">[ 8 ]</button>
                    </div>
                    <div class="col-md-4">
                        <button value="9" class="btn btn-lg">[ 9 ]</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <button value="0" class="btn btn-lg">[ 0 ]</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer text-center">
                <span id="login-holder"></span>
                <form id="loginForm" method="POST" action="/App/Login">
                    <input type="hidden" id="form-pin-code" name="pin" value="">
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            {{template "flash.html" .}}
        </div>
    </div>
</div>

{{template "footer.html" .}}
